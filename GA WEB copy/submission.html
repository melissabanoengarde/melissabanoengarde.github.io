<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- JavaScript -->
  <script src="js/Form.js"></script>
  <title>Submission</title>
</head>
<body>

  <!-- GLOBAL LAYOUT/BUTTONS -->
    <!-- Top -->
    <a href="index.html" class="home">
      <img src="assets/icons/GA-icon.png" width="20%" alt="home-button">
    </a>

    <!-- Left  -->
    <a href="info.html" class="info">
      <img src="assets/icons/info-link.png" width="70%" alt="info-button">
    </a>

    <!-- Right -->
    <a href="submission.html" class="submission">
      <img src="assets/icons/submission-link.png" width="30%" alt="submission-button">
    </a>

    <!-- Bottom -->
    <a href="#sec-2" class="prompt-scroll">
      <img src="assets/icons/promtp link.png" width="30%" alt="prompt-down-button" class="promtScroll prompt-bounce">
    </a>


  <div class="submission-box">
      <h1>Submission</h1>
      <h2>This is a safe space to vent</h2>
      <div id="error-message"></div>

      <!-- Overall Form -->
      <form id="submit-form" onsubmit="return validation()">
        <!-- Name -->
        <div class="input-field">
          <input type="text" placeholder="Name" id="name">
        </div>
        <!-- Game -->
        <div class="input-field">
          <input type="text" placeholder="Game" id="game">
        </div>
        <!-- Text Area -->
        <div class="input-field">
          <textarea id="text-area" placeholder="Text"></textarea>
        </div>
        <!-- Submit button -->
        <div class="submit-button">
          <input type="submit">
        </div>
      </form>

</body>
</html>
